<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
<div class="form-public-container">
    <div class="form-public-container-inner login">
        <div class="form-public form-public-login">
            <div class="form-public-head">
                <h2 class="form-title">Sign in</h2>
            </div>
            <div class="form-public-body">
                <form>
                    <label for="username">Email</label>
                    <input type="text" name="username" id="username" class="input-form">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="input-form">
                    <input type="submit" value="Sign in">
                </form>
            </div>
            <div class="form-public-footer columns is-mobile">
                <div class="column is-half text-center">
                    <a href="https://app.curv.io/register">Create an account</a>
                </div><div class="column is-half text-center">
                <a href="https://app.curv.io/forgot-password">Forgot password?</a>
            </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
